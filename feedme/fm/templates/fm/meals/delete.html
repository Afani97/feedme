{% extends 'fm/base.html' %}

{% block title %} Delete Meal {% endblock %}

{% block content %}
<div class="max-w-sm mx-auto">
    <form method="post">{% csrf_token %}
        <p class="text-center dark:text-white">Are you sure you want to delete "{{ object }}"?</p>
        <div class="flex justify-between justify-around content-center mt-4">
            <a class="self-center dark:text-white" href="{% url 'profile' %}">Cancel</a>
            <button class="fm-button ml-10" type="submit">Confirm</button>
        </div>
    </form>
</div>

{% endblock %}
