{% extends 'fm/base.html' %}

{% block title %} Signup {% endblock %}

{% block content %}
  <div class="max-w-lg mx-auto">

    <h1 class="text-3xl mb-4 dark:text-white">FeedMe Signup</h1>

    {% if form.errors %}
      <p class="text-red-600 font-bold dark:text-red-500">Email or password are not correct</p>
    {% endif %}

    <form method="post" class="mb-8 space-y-4">
      {% csrf_token %}

      <div class="block sm:flex">
          <label class="mr-2 w-full sm:w-1/5 text-xl dark:text-white" for="id_first_name">First name:</label>
          <input class="fm-text-input w-full sm:w-4/5 dark:bg-gray-600 dark:placeholder-white dark:text-white" type="text" name="first_name" required id="id_first_name" placeholder="Tom">
      </div>

      <div class="block sm:flex">
        <label class="mr-2 w-full sm:w-1/5 text-xl dark:text-white" for="id_email">Email:</label>
        <input class="fm-text-input w-full sm:w-4/5 dark:bg-gray-600 dark:placeholder-white dark:text-white" type="email" name="email" required id="id_email" placeholder="example@test.com">
      </div>

      <div class="block sm:flex">
        <label class="mr-2 w-full sm:w-1/5 text-xl dark:text-white" for="id_password1">Password:</label>
        <input class="fm-text-input w-full sm:w-4/5 dark:bg-gray-600 dark:placeholder-white dark:text-white" type="password"
               name="password1" autocomplete="new-password" required id="id_password1" placeholder="**********">
      </div>

      <div class="block sm:flex">
        <label class="mr-2 w-full sm:w-1/5 text-xl dark:text-white" for="id_password2">Confirm:</label>
        <input class="fm-text-input w-full sm:w-4/5 dark:bg-gray-600 dark:placeholder-white dark:text-white" type="password"
               name="password2" autocomplete=“new-password" required id="id_password2" placeholder="**********">
      </div>

      <div class=“block sm:flex”>
        <label class="mr-2 w-full sm:w-1/5 text-xl dark:text-white" for="id_account_type">Account type:</label>
        <select class="fm-text-input w-full sm:w-1/5" name="account_type" id="id_account_type">
          <option value="e">Eater</option>
          <option value="c">Cook</option>
        </select>
      </div>

      <div class="flex justify-center">
        <button type="submit" class="fm-button">Sign up</button>
      </div>

    </form>

    <p class="flex justify-center mb-4">
      <a class="text-sm underline dark:text-white" href="{% url 'login' %}">Already have an account?</a>
    </p>
  </div>
{% endblock %}
